services:
  qdrant:
    image: qdrant/qdrant
    ports: # to dashboard checking
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage:z
    networks:
      - my_net

  spam_api:
    build: .
    tty: true
    environment:
      MISTRAL_KEY: ${MISTRAL_KEY}
    networks:
      - my_net
    ports:
        - "8000:8000"
    depends_on:
      - qdrant

volumes:
  qdrant_data:

networks:
  my_net:
    driver: bridge

